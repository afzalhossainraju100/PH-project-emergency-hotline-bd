<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Photos/iconLogo.png" type="image/x-icon" />
    <title>Emergency Hotline BD</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f5fff6]">
    <nav class="border-2 border-red-500 bg-[#ffffff] w-full h-[100px]">
      <div
        id="nav-container"
        class="flex justify-between items-center py-6 px-15 h-full"
      >
        <div class="flex items-center gap-4">
          <img
            class="w-[50px] h-[50px]"
            src="./Photos/logo.png"
            alt="Emergency Hotline BD Logo"
          />
          <h1 class="text-2xl font-bold text-[#006747] leading-tight">
            Emergency <br /> Service
          </h1>
        </div>

        <div class="flex items-center gap-6">
          <div
            class="flex justify-center items-center gap-4 bg-[#41FF6B1A] p-3 rounded-3xl w-[123px] h-[52px]"
          >
            <h1 class="text-[#000000] font-bold">0</h1>
            <img
              class="w-[30px] h-[30px]"
              src="./Photos/heart.png"
              alt="heart image"
            />
          </div>
          <div
            class="flex justify-center font-bold items-center gap-4 bg-[#41FF6B1A] p-3 rounded-3xl w-[106px] h-[52px]"
          >
            <h1 class="text-[#000000]">100</h1>
            <img
              class="w-[24px] h-[24px]"
              src="./Photos/coin.png"
              alt="coin image"
            />
          </div>
          <div>
            <button
              class="font-bold bg-[#00A63E] text-white py-3 px-9 rounded-3xl"
            >
              2 Copy
            </button>
          </div>
        </div>
      </div>
    </nav>

    <script src="./index.js"></script>
  </body>
</html>
